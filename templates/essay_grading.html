<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Essay Grading System</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; padding-top: 20px; }
        .container { text-align: center; width: 80%; max-width: 800px; }
        textarea { width: 100%; height: 200px; margin-bottom: 20px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: Arial, sans-serif; font-size: 16px; }
        .btn { background-color: #007bff; color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-size: 20px; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Essay Grading System</h1>
        <p>Enter the rubrics for grading the essay below:</p>
        <form action="{{ url_for('grade_essay') }}" method="post">
            <textarea name="rubrics" placeholder="e.g., Clarity, Coherence, Grammar, etc."></textarea>
            <button type="submit" class="btn">Continue</button>
        </form>
    </div>
</body>
</html>
